    <script>
        //1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        let i = 2;
        let arr = [];
        while (i <= 100) {
            if (i == 2) {
                arr.push(2)
            }
            else {
                let res = 2;
                let k = 2;
                while (i % k !== 0) {
                    k += 1;
                    res += 1;
                }
                if (res == i) {
                    arr.push(res);
                }
            } i += 1;
        }
        alert(arr);

        //2.  a) Организовать такой массив для хранения товаров в корзине;b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.

        const cart = [];
        for (let i = 0; i <= Math.random() * 100; i += 1) {
            const cartItem = { price: Math.ceil(Math.random() * 1000), name: "Cart Item #${Math.ceil(i)}" }
            cart.unshift(cartItem)
        }
        console.log(cart);
        let cartPrice = 0;
        for (let i = 0; i < cart.length; i += 1) {
            const item = cart[i];
            cartPrice += item.price;

        }
        console.log(cartPrice);
