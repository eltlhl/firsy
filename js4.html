        //2 задание
        const cart = {
            fullPrice: 0,
            items: {},
            cartPrice: function () {
                let fullPrice = 0;
                for (var key in this.items) {
                    const elem = this.items[key];
                    fullPrice += elem.item * elem.price;
                }
                this.fullPrice = fullPrice;
                return fullPrice;
            }
        };
        for (let i = 0; i <= Math.random() * 100; i += 1) {
            const cartItem = {
                price: Math.ceil(Math.random() * 1000),
                item: "Cart Item #${Math.ceil(i)}"
            };
            cart.unshift(cartItem)
        }

        cart.items = { cartItem };

        cart.cartPrice();

        console.log(cart.fullPrice);
