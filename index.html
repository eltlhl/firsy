<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>document </title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function imgSearch() {
            const img = document.getElementsByTagName("img");
            for (let i = 0; i < img.length; i++) {
                if (i < 2) {
                    img[i].onclick = imgReconstract;
                } else if (i = 2) {
                    img[i].onclick = imgError;
                }

            }

        }
        function imgReconstract(eventObj) {
            const imgDiv = document.getElementById("big_picture");
            imgDiv.innerHTML = "";
            const imgEvent = eventObj.target;
            const imgPart = imgEvent.id.split("_");
            const src = "img/big/" + imgPart[1] + ".jpg";
            const imgDom = document.createElement("img");
            imgDom.src = src;
            imgDiv.appendChild(imgDom);
        }

        function imgError() {
            console.log("error");
        }

        window.onload = imgSearch;
    </script>
</head>
