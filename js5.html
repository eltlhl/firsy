<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link rel="js" href="table.js">

    <script>
        createChesstable();
        function createChesstable() {
            let position = document.getElementById('board');
            tbl = document.createElement('table');
            position.appendChild(tbl);

            tbl.border = '5';

            for (let i = 0; i < 8; i++) {

                let row = tbl.insertRow(i);

                for (let j = 0; j < 8; j++) {

                    let cell = row.insertCell(j);
                    let idString = String.fromCharCode(97 + i).toUpperCase() + (j + 1);
                    cell.innerHTML = idString;
                    cell.id = idString;
                    cell.style.backgroundColor = 'black';
                    cell.style.color = 'white';
                    cell.style.height = '50px';
                    cell.style.width = '50px';

                };
            };

        }


    </script>

</head>

<body>

    <div id="board"></div>


</body>

</html>
